<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <!-- ==========================================================================
       FONT LOADING STRATEGY

       1. Preconnect to Google Fonts (DNS, TCP, TLS handshake)
       2. Preload critical font files for immediate rendering
       3. Load full font CSS with font-display: swap
       4. Fallback fonts have metric adjustments in design-tokens.css

       This eliminates FOUT by:
       - Starting font downloads as early as possible
       - Using metric-matched fallbacks to prevent layout shift
       - swap ensures text remains visible during font load
       ========================================================================== -->

  <!-- Preconnect to font origins - must come first -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Preload critical font files (most important weights/styles) -->
  <!-- Instrument Serif Regular - Display headings -->
  <link rel="preload" as="font" type="font/woff2"
        href="https://fonts.gstatic.com/s/instrumentserif/v4/jizBRFtNs2ka5fXjeivQ4LroWlx-2zIZj1SJWA.woff2"
        crossorigin>

  <!-- DM Sans Regular - Body text -->
  <link rel="preload" as="font" type="font/woff2"
        href="https://fonts.gstatic.com/s/dmsans/v15/rP2Hp2ywxg089UriCZOIHTWEBlw.woff2"
        crossorigin>

  <!-- JetBrains Mono Regular - Code/mono -->
  <link rel="preload" as="font" type="font/woff2"
        href="https://fonts.gstatic.com/s/jetbrainsmono/v18/tDbY2o-flEEny0FZhsfKu5WU4zr3E_BX0PnT8RD8yKxjPVmUsaaDhw.woff2"
        crossorigin>

  <!-- Load full Google Fonts stylesheet (non-blocking with preconnect) -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=JetBrains+Mono:wght@400;500;600&family=DM+Sans:ital,wght@0,400;0,500;0,600;1,400&display=swap">

  <!-- Design system tokens (includes fallback font definitions) -->
  <link rel="stylesheet" href="{{ '/assets/css/design-tokens.css' | relative_url }}">

  <!-- Main styles -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  <link rel="icon" type="image/svg+xml" href="{{ '/favicon.svg' | relative_url }}">
  {% seo %}

  <!-- Inline critical font-display override for extra safety -->
  <style>
    /* Ensure fonts display immediately with fallback, then swap */
    @font-face {
      font-family: 'Instrument Serif';
      font-display: swap;
    }
    @font-face {
      font-family: 'DM Sans';
      font-display: swap;
    }
    @font-face {
      font-family: 'JetBrains Mono';
      font-display: swap;
    }
  </style>
</head>
<body>
  <!-- Geometric background pattern -->
  <div class="bg-pattern" aria-hidden="true"></div>

  <header class="site-header" id="site-header">
    <nav class="nav">
      <a href="{{ '/' | relative_url }}" class="logo">Bella Belgarokova</a>
      <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <ul class="nav-links" id="nav-links">
        <li><a href="{{ '/leanos' | relative_url }}">LeanOS</a></li>
        <li><a href="{{ '/services' | relative_url }}">Services</a></li>
        <li><a href="{{ '/writing' | relative_url }}">Writing</a></li>
        <li><a href="{{ '/about' | relative_url }}">About</a></li>
        <li>
          <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
            <span class="icon-moon">&#9790;</span>
            <span class="icon-sun">&#9788;</span>
          </button>
        </li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <p>&copy; {{ 'now' | date: '%Y' }} {{ site.author.name }}</p>
    <p>
      <a href="{{ site.author.github }}" target="_blank" rel="noopener">GitHub</a> Â·
      <a href="{{ site.author.linkedin }}" target="_blank" rel="noopener">LinkedIn</a>
    </p>
  </footer>

  <script>
    // Theme toggle - default to dark
    const toggle = document.getElementById('theme-toggle');
    const stored = localStorage.getItem('theme');

    // Dark is default, only switch to light if explicitly set
    if (stored === 'light') {
      document.body.classList.add('light');
    }

    toggle.addEventListener('click', () => {
      document.body.classList.toggle('light');
      localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
    });

    // Mobile menu toggle
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('show');
      menuToggle.classList.toggle('active');
    });

    // Header scroll effect
    const header = document.getElementById('site-header');
    let lastScroll = 0;

    window.addEventListener('scroll', () => {
      const currentScroll = window.pageYOffset;

      if (currentScroll > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }

      lastScroll = currentScroll;
    }, { passive: true });

    // Scroll animations
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, observerOptions);

    document.querySelectorAll('.animate-on-scroll').forEach(el => {
      observer.observe(el);
    });
  </script>
</body>
</html>
