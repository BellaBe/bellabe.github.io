<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  {% seo %}
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <a href="{{ '/' | relative_url }}" class="logo">{{ site.title }}</a>
      <ul class="nav-links">
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
        <li><a href="{{ '/tutorials' | relative_url }}">Tutorials</a></li>
        <li><a href="https://github.com/BellaBe/lean-os" target="_blank">LeanOS</a></li>
        <li><a href="{{ site.author.linkedin }}" target="_blank">LinkedIn</a></li>
      </ul>
      <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
        <span class="icon-moon">&#9790;</span>
        <span class="icon-sun">&#9788;</span>
      </button>
    </nav>
  </header>

  <main class="main-content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <p>&copy; {{ 'now' | date: '%Y' }} {{ site.author.name }}</p>
    <p>
      <a href="{{ site.author.github }}" target="_blank">GitHub</a> |
      <a href="{{ site.author.linkedin }}" target="_blank">LinkedIn</a>
    </p>
  </footer>

  <script>
    const toggle = document.getElementById('theme-toggle');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const stored = localStorage.getItem('theme');

    if (stored === 'dark' || (!stored && prefersDark)) {
      document.body.classList.add('dark');
    }

    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    });
  </script>
</body>
</html>
