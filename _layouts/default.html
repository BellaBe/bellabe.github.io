<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="icon" type="image/svg+xml" href="{{ '/favicon.svg' | relative_url }}">
  {% seo %}
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <a href="{{ '/' | relative_url }}" class="logo">{{ site.title }}</a>
      <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <ul class="nav-links" id="nav-links">
        <li><a href="{{ '/projects' | relative_url }}">Projects</a></li>
        <li><a href="{{ '/writing' | relative_url }}">Writing</a></li>
        <li><a href="{{ '/about' | relative_url }}">About</a></li>
        <li><a href="{{ site.author.github }}" target="_blank">GitHub</a></li>
        <li><a href="{{ site.author.linkedin }}" target="_blank">LinkedIn</a></li>
        <li>
          <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
            <span class="icon-moon">&#9790;</span>
            <span class="icon-sun">&#9788;</span>
          </button>
        </li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <p>&copy; {{ 'now' | date: '%Y' }} {{ site.author.name }}</p>
    <p>
      <a href="{{ site.author.github }}" target="_blank">GitHub</a> |
      <a href="{{ site.author.linkedin }}" target="_blank">LinkedIn</a>
    </p>
  </footer>

  <script>
    // Theme toggle
    const toggle = document.getElementById('theme-toggle');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const stored = localStorage.getItem('theme');

    if (stored === 'dark' || (!stored && prefersDark)) {
      document.body.classList.add('dark');
    }

    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    });

    // Mobile menu toggle
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('show');
      menuToggle.classList.toggle('active');
    });
  </script>
</body>
</html>
